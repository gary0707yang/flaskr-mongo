{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}上传{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            <label for="图片上传">图片上传</label>
            
            <input type="file" class="form-control-file" name="file" id="image">
            <input type="submit" class="btn btn-primary" value="确定">
        </form>
    </div>
</div>

{% endblock %}

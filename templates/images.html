{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}所有图片{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="card-columns">
            {% for image in images %}
            <div class="card">
                <a href="{{ url_for('edit', id=image['_id']) }}">
                    <img src="{{ url_for('static',filename='imageg/'+image['filename']) }}" class="card-img-top" id="{{image['_id']}}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}

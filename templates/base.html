<!doctype html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<title>{% block title %}{% endblock %} - 图片管理</title>

<body>
        <section id="nav">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                        <a class="navbar-brand" href="/">图片管理</a>
                                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                                data-target="#navbarSupportedContent"
                                                aria-controls="navbarSupportedContent" aria-expanded="false"
                                                aria-label="Toggle navigation">
                                                <span class="navbar-toggler-icon"></span>
                                        </button>

                                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                                <ul class="navbar-nav mr-auto">
                                                        <li class="nav-item">
                                                                <a class="nav-link" href="/">首页 <span
                                                                                class="sr-only">首页</span></a>
                                                        </li>
                                                        <li class="nav-item">
                                                                <a class="nav-link" href="{{url_for('tags')}}">Tags</a>
                                                        </li>
                                                        <li class="nav-item">
                                                                <a class="nav-link" href="{{url_for('upload')}}">上传</a>
                                                        </li>
                                                        <li class="nav-item dropdown">
                                                                <a class="nav-link dropdown-toggle" href="#"
                                                                        id="navbarDropdown" role="button"
                                                                        data-toggle="dropdown" aria-haspopup="true"
                                                                        aria-expanded="false">
                                                                        Dropdown
                                                                </a>
                                                                <div class="dropdown-menu"
                                                                        aria-labelledby="navbarDropdown">
                                                                        <a class="dropdown-item" href="#">Action</a>
                                                                        <a class="dropdown-item" href="#">Another
                                                                                action</a>
                                                                        <div class="dropdown-divider"></div>
                                                                        <a class="dropdown-item" href="#">Something else
                                                                                here</a>
                                                                </div>
                                                        </li>

                                                </ul>
                                                <form class="form-inline my-2 my-lg-0" action="{{ url_for('search_by_tag') }}">
                                                        <input class="form-control mr-sm-2" type="search"
                                                                placeholder="Tag" name="tag" aria-label="Search">
                                                        <button class="btn btn-outline-success my-2 my-sm-0"
                                                                type="submit">搜索</button>
                                                </form>
                                        </div>
                                </nav>
        </section>
        <section id='content'>
                <header>
                                <div class="container">
                                                <div class="row">
                                {% block header %}
                                {% endblock %}
                                </div>
                                </div>
                </header>
                <div class="container">
                        <div class="row">
                                {% for message in get_flashed_messages() %}
                                <div class="flash alert">{{ message }}</div>
                                {% endfor %}
                        </div>
                </div>

                {% block content %}
                {% endblock %}


        </section>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        <!-- <script src="{{ url_for('static', filename='js/lazy.js') }}"></script> -->
</body>

</html>
